<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/game.css" />
    <title>Draw.it | Game</title>
  </head>
  <body>
    <div id="header">
      <h1>Draw.IT</h1>
    </div>
    <div id="box-game">
      <div id="content-box">
        <div id="box-canvas"></div>
        <div id="footer">
          <label for="wordIpt">Advinhe:</label>
          <input type="text" name="word" id="wordIpt" />
          <button id="sendBtn">Enviar</button>
          <span id="timer">2:00</span>
          <img
            src="../img/game/clock.svg"
            id="img-clock"
            data-animate="clock"
          />
        </div>
      </div>
    </div>
    <audio src="../song/despertador.mp3" id="clockAudio" preload="auto"></audio>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/game.js"></script>
  </body>
</html>
