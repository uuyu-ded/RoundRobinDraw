<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/game.css">
    <title>Draw.it</title>
  </head>
  <body>
    <div class="row">
      <div class="column columnLeft">
        <div class="header">
          <h3 id="roomCodeHeader"></h3>
        </div>
        <div id="playerList">
          <h3 id="playersHeader">Players</h3>
          <div id="players">
          </div>
        </div>
        <div id="box-game">
          <div id="content-box">
            <div id="footer">
              <input type="text" name="word" id="wordIpt" placeholder="Guess!" />
              <button id="sendBtn">Send</button>
              <span id="timer">2:00</span>
              <img
                src="../img/game/clock.svg"
                id="img-clock"
                data-animate="clock"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="column columnRight">
        <div class="header">
          <h1 id="gameHeader">Player is drawing</h1>
        </div>
        <div class="canvasDiv">
          <canvas id="gameCanvas">
          </canvas>
        </div>
      </div>
    </div>
    <script src="/scripts/socket.io.min.js"></script>
    <script src="../models/Player.js"></script>
    <script src="../js/game.js"></script>
  </body>
</html>
